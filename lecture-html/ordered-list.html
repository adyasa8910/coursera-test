<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <div>
        Oreo cookie eating procedure:
        <ol>
            <li>Open box</li>
            <li>Take out the cookies</li>
            <li>Make a double cookie
                <ol>
                    <li>Peel of the top part</li>
                    <li>Place another cookie in the middle</li>
                    <li>Put back the top part</li>
                </ol>

            </li>
            <li>Enjoy your cookie</li>
        </ol>
    </div>
</body>
</html>
